<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>

<div class="conteiner">
    <div class="login-left">
        <div class="login-header">
        </div>
        <form class="login-form">
            <div class="login-form-content"></div>
            <h1>Login</h1>
                <div class="form-item">
                    <label for="email"></label>
                    <input typer="text" placeholder="E-mail" name="email" required="true">
                </div>
                <div class="for-item">
                    <label for="password"></label>
                    <input type="password" placeholder="Senha" name="senha" required="true">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox" id="checkboxLabel">Lembrar</label>
                    </div>
                </div>
                <button type="submit">Entrar</button>
        </form> 
    </div>
    <div class="login-rigth"></div>
</div>
