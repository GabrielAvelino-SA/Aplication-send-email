<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crud Usuario</h1>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>Usuario</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            {% for e in usuarios %}
            <tr>
                <td>{{e.nome}}</td>
                <td>{{e.usuario}}</td>
                <tb>{{e.email}}</tb>
                <tb>
                    <a href="/edit/{{e.id}}">Editar</a>
                </tb>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
